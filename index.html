<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3S Terminal – Main Menu</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      color: #111;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }
    th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tr:hover td {
      background-color: #f1f7ff;
    }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>FX Dashboard – Main Menu</h1>

  <table>
    <thead>
      <tr>
        <th>Currency Pair</th>
        <th>Dashboard</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><strong>EUR / USD</strong></td>
        <td><a href="EURUSD.html" class="btn">View Dashboard</a></td>
      </tr>
      <tr>
        <td><strong>EUR / GBP</strong></td>
        <td><a href="EURGBP.html" class="btn">View Dashboard</a></td>
      </tr>
      <tr>
        <td><strong>GBP / USD</strong></td>
        <td><a href="GBPUSD.html" class="btn">View Dashboard</a></td>
      </tr>
      <tr>
        <td><strong>EUR / CHF</strong></td>
        <td><a href="EURCHF.html" class="btn">View Dashboard</a></td>
      </tr>
      <tr>
        <td><strong>EUR / AED</strong></td>
        <td><a href="EURAED.html" class="btn">View Dashboard</a></td>
      </tr>
    </tbody>
  </table>

  <footer>
    © 2025 FX Dashboard | Select a pair to view details
  </footer>

</body>
</html>
