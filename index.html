<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FX Dashboard – EUR/USD</title>

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>FX Dashboard – EUR/USD</h1>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="EURUSD.html">EURUSD</a>
      <!-- Add more pages as you create them, e.g. <a href="USDJPY.html">USDJPY</a> -->
    </nav>
  </header>

  <div class="info">
    <table class="rates-table">
      <thead>
        <tr>
          <th colspan="2">What we can offer at</th>
          <th>Market Rate</th>
          <th id="lastUpdate">–</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>EUR&gt;USD</strong></td>
          <td id="offerRate">–</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><strong>USD&gt;EUR</strong></td>
          <td id="inverseRate">–</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  
    <table class="offer-table">
      <thead>
        <tr>
          <th></th>
          <th>For Exchange Amount</th>
          <th>We Can Offer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>EUR&gt;USD</strong></td>
          <td id="exchangeEUR">–</td>
          <td id="offerAmount">–</td>
        </tr>
        <tr>
          <td><strong>USD&gt;EUR</strong></td>
          <td id="exchangeUSD">–</td>
          <td id="inverseAmount">–</td>
        </tr>
      </tbody>
    </table>
  </div>


  <h2>Next 5 Settlement Holidays (EUR or USD)</h2>
  <div id="combinedHolidays"></div>

  <h2>Upcoming Economic Events</h2>
  <div id="upcomingEvents"></div>

  <!-- Shared JavaScript -->
  <script src="js/main.js?v=2"></script>
</body>
</html>
