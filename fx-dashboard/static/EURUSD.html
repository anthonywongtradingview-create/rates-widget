<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FX Dashboard – EUR/USD</title>

  <!-- Shared stylesheet: go up two levels -->
  <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>FX Dashboard – EUR/USD</h1>
    <nav class="site-nav">
      <!-- Home is two levels up from here -->
      <a href="../../index.html">Home</a>
      <!-- This page is in the same folder, so this is okay -->
      <a href="EURUSD.html">EURUSD</a>
    </nav>
  </header>

  <div class="panel">
    <label>Margin (%):
      <select id="margin"></select>
    </label>
    <label>Volume:
      <select id="volume"></select>
    </label>
    <label>Or type your exact value here:
      <input type="number" id="customVolume" placeholder="Enter amount" style="width:120px;" />
    </label>
    <label>
      <input type="checkbox" id="useCustomVolume" />
      Use exact value?
    </label>
  </div>

  <div class="info">
    <!-- (tables unchanged) -->
    <table class="rates-table">
      <thead>
        <tr>
          <th colspan="2">
            <div class="rates-header">
              <div class="rates-left">
                What we can offer at — <span id="lastUpdate">–</span>
              </div>
              <div class="rates-right">
                Market Rate: <span id="marketRate">–</span>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>EUR&gt;USD</strong></td>
          <td id="offerRate">–</td>
        </tr>
        <tr>
          <td><strong>USD&gt;EUR</strong></td>
          <td id="inverseRate">–</td>
        </tr>
      </tbody>
    </table>

    <table class="offer-table">
      <thead>
        <tr>
          <th></th>
          <th>For Exchange Amount</th>
          <th>We Can Offer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>EUR&gt;USD</strong></td>
          <td id="exchangeEUR">–</td>
          <td id="offerAmount">–</td>
        </tr>
        <tr>
          <td><strong>USD&gt;EUR</strong></td>
          <td id="exchangeUSD">–</td>
          <td id="inverseAmount">–</td>
        </tr>
      </tbody>
    </table>

    <table class="revenue-table">
      <thead>
        <tr>
          <th></th>
          <th>Expected Trading Revenue (Estimates)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>EUR&gt;USD</strong></td>
          <td id="revenueEURUSD">–</td>
        </tr>
        <tr>
          <td><strong>USD&gt;EUR</strong></td>
          <td id="revenueUSDEUR">–</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h2>Next 5 Settlement Holidays (EUR or USD)</h2>
  <div id="combinedHolidays"></div>

  <h2>Upcoming Economic Events</h2>
  <div id="upcomingEvents"></div>

  <!-- Tell JS which pair this page is for -->
  <script>
    window.BASE = "EUR";
    window.QUOTE = "USD";
  </script>

  <!-- Shared JavaScript: go up two levels -->
  <script src="../../js/main.js?v=3"></script>
</body>
</html>
